# lab 06: OSPF multiple areas
# topology: PC1 --- R1 (Area 0) --- R2 (ABR) --- R3 (Area 1) --- PC2

name: lab06_ospf_multiple_areas

topology:
  nodes:
    router1:
      kind: linux
      image: frrouting/frr:latest
      binds:
        - configs/router1/frr.conf:/etc/frr/frr.conf
        - configs/router1/daemons:/etc/frr/daemons
        - configs/router1/vtysh.conf:/etc/frr/vtysh.conf

    router2:
      kind: linux
      image: frrouting/frr:latest
      binds:
        - configs/router2/frr.conf:/etc/frr/frr.conf
        - configs/router2/daemons:/etc/frr/daemons
        - configs/router2/vtysh.conf:/etc/frr/vtysh.conf

    router3:
      kind: linux
      image: frrouting/frr:latest
      binds:
        - configs/router3/frr.conf:/etc/frr/frr.conf
        - configs/router3/daemons:/etc/frr/daemons
        - configs/router3/vtysh.conf:/etc/frr/vtysh.conf
      
    pc1:
      kind: linux
      image: alpine:latest
      exec:
        - ip addr add 192.168.10.10/24 dev eth1
        - ip route add default via 192.168.10.1
      
    pc2:
      kind: linux
      image: alpine:latest
      exec:
        - ip addr add 192.168.20.10/24 dev eth1
        - ip route add default via 192.168.20.1

  links:
    - endpoints: ["pc1:eth1", "router1:eth1"]
    - endpoints: ["router1:eth2", "router2:eth1"]
    - endpoints: ["router2:eth2", "router3:eth1"]
    - endpoints: ["router3:eth2", "pc2:eth1"]
