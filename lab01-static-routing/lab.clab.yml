name: frrouting_networking_lab

topology:
  nodes:
    router1:
      kind: linux
      image: frrouting/frr:latest
    router2:
      kind: linux
      image: frrouting/frr:latest
      
    pc1:
      kind: linux
      image: alpine:latest

    pc2:
      kind: linux
      image: alpine:latest

  links:
    - endpoints: ["router1:eth1", "pc1:eth1"]
    - endpoints: ["router1:eth2", "pc2:eth1"]
