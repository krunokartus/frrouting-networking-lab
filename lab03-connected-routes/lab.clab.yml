# lab 03: connected routes
# topology: PC1 --- R1 --- PC2
#                |
#               PC3

name: lab03_connected_routes

topology:
  nodes:
    router1:
      kind: linux
      image: frrouting/frr:latest
      binds:
        - configs/router1/frr.conf:/etc/frr/frr.conf
        - configs/router1/daemons:/etc/frr/daemons
        - configs/router1/vtysh.conf:/etc/frr/vtysh.conf
      
    pc1:
      kind: linux
      image: alpine:latest
      exec:
        - ip addr add 192.168.10.10/24 dev eth1
        - ip route add default via 192.168.10.1
      
    pc2:
      kind: linux
      image: alpine:latest
      exec:
        - ip addr add 192.168.20.10/24 dev eth1
        - ip route add default via 192.168.20.1

    pc3:
      kind: linux
      image: alpine:latest
      exec:
        - ip addr add 192.168.30.10/24 dev eth1
        - ip route add default via 192.168.30.1

  links:
    - endpoints: ["pc1:eth1", "router1:eth1"]
    - endpoints: ["pc2:eth1", "router1:eth2"]
    - endpoints: ["pc3:eth1", "router1:eth3"]
